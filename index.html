<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>EU Playground</title>
        <!-- include A-Frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- include Supermedium look-at component for A-Frame -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- include loaders component for A-Frame -->
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <!-- script to play and pause video -->
        <script src="./js/video-handler.js"></script>
        <!-- script to play and pause audio -->
        <script src="./js/audio-handler.js"></script>
        <style>
            .arjs-loader {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden">
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>

        <a-scene
            audiohandler
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <!-- Assets -->
            <a-assets>
                <a-asset-item
                    id="totem"
                    src="./assets/EU_04_BLU.gltf"
                ></a-asset-item>

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video1"
                    src="./video/herman.mp4"
                ></video>

                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay
                    muted="true"
                    response-type="arraybuffer"
                    loop
                    webkit-playsinline
                    playsinline
                    id="video2"
                    src="./video/ujevic.mp4"
                ></video>
            </a-assets>

            <!-- Egina -->
            <a-entity
                gltf-model="#totem"
                rotation="0 180 0"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 42.918750; longitude: 12.724888;"
                ><a-entity
                    videohandler
                    id="main"
                    material="src: #video1;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity>

            <a-entity
                gltf-model="#totem"
                position="0 0 6"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 42.918713; longitude: 12.724901;"
                ><a-entity
                    videohandler
                    id="random"
                    material="src: #video2;"
                    geometry="primitive: plane"
                    position="0.035 0.9 0.02"
                    rotation="0 90 0"
                    scale="1.4 0.787 0"
                ></a-entity
            ></a-entity>

            <a-camera
                rotation-reader
                look-controls-enabled="false"
                arjs-look-controls="smoothingFactor: 0.1"
                gps-camera="alert: true; positionMinAccuracy: 10; gpsMinDistance: 3; gpsTimeInterval: 1500; simulateLatitude: 41.790321; simulateLongitude: 12.423170"
            ></a-camera>
        </a-scene>
    </body>
</html>
