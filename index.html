<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AR.js Studio - Europa Square - V2</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            embedded
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/EU_04.gltf"
                ></a-asset-item>
            </a-assets>

            <!-- Roma -->

            <a-entity
                look-at="1 1 1"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="1.0 1.0 1.0"
                gps-entity-place="latitude: 41.790586; longitude: 12.42314;"
            ></a-entity>

            <!-- Egina -->
            <a-entity
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="1.0 1.0 1.0"
                gps-entity-place="latitude: 42.918788; longitude: 12.725061;"
            ></a-entity>

            <!-- Foligno, Piazza Garibaldi -->
            <a-entity
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="1.0 1.0 1.0"
                gps-entity-place="latitude: 42.957330; longitude: 12.706542;"
            ></a-entity>

            <a-camera
                look-controls-enabled="false"
                arjs-look-controls="smoothingFactor: 0.1"
                gps-camera="alert: true; positionMinAccuracy: 10; gpsMinDistance: 1; gpsTimeInterval: 1500"
                rotation-reader
            ></a-camera>
        </a-scene>
    </body>
</html>
