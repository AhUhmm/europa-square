<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AR.js Studio - Europa Square - V2</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <style>
            .arjs-loader {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden">
        <script>
            window.onload = function () {
                AFRAME.registerComponent("videohandler", {
                    init: function () {
                        var marker = this.el;

                        this.vid = document.querySelector("#video");

                        marker.addEventListener(
                            "",
                            function () {
                                this.vid.play();
                            }.bind(this)
                        );

                        marker.addEventListener(
                            "",
                            function () {
                                this.vid.pause();
                                this.vid.currentTime = 0;
                            }.bind(this)
                        );
                    },
                });
            };
        </script>
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            embedded
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/EU_05.gltf"
                ></a-asset-item>
                <video
                    preload="auto"
                    id="video"
                    crossorigin
                    webkit-playsinline
                    playsinline
                    controls
                    loop="true"
                    src="assets/EU_VideoTest.mp4"
                ></video>
            </a-assets>

            <!-- Roma -->

            <a-entity
                look-at="1 1 1"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="1.2 1.2 1.2"
                gps-entity-place="latitude: 41.790390; longitude: 12.423205;"
                ><a-video
                    src="#video"
                    width="1.6"
                    height="0.9"
                    position="0.035 0.9 0"
                    rotation="0 90 0"
                    play="true"
                ></a-video
            ></a-entity>

            <!-- Egina -->
            <a-entity
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="1.0 1.0 1.0"
                gps-entity-place="latitude: 42.918788; longitude: 12.725061;"
            ></a-entity>

            <!-- Foligno, Piazza Garibaldi -->
            <a-entity
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="1.0 1.0 1.0"
                gps-entity-place="latitude: 42.957330; longitude: 12.706542;"
            ></a-entity>

            <a-camera
                look-controls-enabled="false"
                arjs-look-controls="smoothingFactor: 0.1"
                gps-camera="alert: true; positionMinAccuracy: 10; gpsMinDistance: 2; gpsTimeInterval: 1500"
                rotation-reader
            ></a-camera>
        </a-scene>
    </body>
</html>
