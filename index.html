<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <title>Europa Square - V2</title>
        <!-- include A-Frame -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- include Supermedium look-at component for A-Frame -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- include loaders component for A-Frame -->
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

        <style>
            .arjs-loader {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden">
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="totem-blu"
                    src="./assets/EU_04_BLU.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="totem-color"
                    src="./assets/EU_04_COLOR.gltf"
                ></a-asset-item>
                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay="true"
                    muted="false"
                    loop="true"
                    webkit-playsinline
                    playsinline
                    id="video1"
                    src="./video/ujevic.mp4"
                ></video>
                <video
                    crossorigin="anonymous"
                    preload="auto"
                    autoplay="true"
                    muted="true"
                    loop="true"
                    webkit-playsinline
                    playsinline
                    id="video1"
                    src="./video/EU_VideoTest.mp4"
                ></video>
            </a-assets>

            <!-- Roma -->

            <a-entity
                id="roma"
                animation-mixer="loop: repeat"
                gltf-model="#totem-blu"
                rotation="0 180 0"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 41.790390; longitude: 12.423205;"
                ><a-video
                    src="#video1"
                    width="1.4"
                    height="0.787"
                    position="0.035 0.9 0.03"
                    rotation="0 90 0"
                    play="true"
                ></a-video
            ></a-entity>

            <a-entity
                id="roma-2"
                animation-mixer="loop: repeat"
                gltf-model="#totem-color"
                position="0 0 6"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 41.790278; longitude: 12.423110;"
                ><a-video
                    src="#video2"
                    width="1.4"
                    height="0.787"
                    position="0.035 0.9 0.03"
                    rotation="0 90 0"
                    play="true"
                ></a-video
            ></a-entity>

            <!-- Egina -->
            <a-entity
                animation-mixer="loop: repeat"
                gltf-model="#totem-blu"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 42.918788; longitude: 12.725061;"
                ><a-video
                    src="#video"
                    width="1.4"
                    height="0.787"
                    position="0.035 0.9 0.03"
                    rotation="0 90 0"
                    play="true"
                ></a-video
            ></a-entity>

            <!-- Foligno, Piazza Garibaldi -->
            <a-entity
                animation-mixer="loop: repeat"
                gltf-model="#totem-blu"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 42.957330; longitude: 12.706542;"
                ><a-video
                    src="#video"
                    width="1.4"
                    height="0.787"
                    position="0.035 0.9 0.03"
                    rotation="0 90 0"
                    play="true"
                ></a-video
            ></a-entity>

            <!-- Cannara -->
            <a-entity
                animation-mixer="loop: repeat"
                gltf-model="#totem-blu"
                scale="1.4 1.4 1.4"
                gps-entity-place="latitude: 42.994244; longitude: 12.582387;"
                ><a-video
                    src="#video"
                    width="1.4"
                    height="0.787"
                    position="0.035 0.9 0.03"
                    rotation="0 90 0"
                    play="true"
                ></a-video
            ></a-entity>

            <a-camera
                rotation-reader
                look-controls-enabled="false"
                arjs-look-controls="smoothingFactor: 0.1"
                gps-camera="alert: true; positionMinAccuracy: 10; gpsMinDistance: 3; gpsTimeInterval: 1500"
            ></a-camera>
        </a-scene>
    </body>
</html>
